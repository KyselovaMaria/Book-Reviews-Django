<form method="post" enctype="multipart/form-data" action="{% url 'upload_book' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="slug">Slug:</label>
    <input type="text" class="form-control" id="slug" name="slug" required>
  </div>
  <div class="form-group">
    <label for="cover_image">Cover Image:</label>
    <input type="file" class="form-control-file" id="cover_image" name="cover_image">
  </div>
  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" class="form-control" id="author" name="author" required>
  </div>
  <div class="form-group">
    <label for="summary">Summary:</label>
    <textarea class="form-control" id="summary" name="summary" required></textarea>
  </div>
  <div class="form-group">
    <label for="author_summary">Author Summary:</label>
    <textarea class="form-control" id="author_summary" name="author_summary" required></textarea>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <select class="form-control" id="category" name="category" multiple required>
      {% for category in categories %}
      <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="recommended_books">Recommended Books:</label>
    <input type="checkbox" id="recommended_books" name="recommended_books">
  </div>
  <div class="form-group">
    <label for="ukrainian_books">Ukrainian Books:</label>
    <input type="checkbox" id="ukrainian_books" name="ukrainian_books">
  </div>
  <div class="form-group">
    <label for="bestsellers_books">Bestsellers Books:</label>
    <input type="checkbox" id="bestsellers_books" name="bestsellers_books">
  </div>
  <div class="form-group">
    <label for="average_rating">Average Rating:</label>
    <input type="number" class="form-control" id="average_rating" name="average_rating" step="0.1">
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
